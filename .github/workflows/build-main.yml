name: Build avec Nix sur Main

on:
  push:
    branches:
      - main

jobs:
  build-nix:
    name: Build Automatique Nix
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Installation de Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Configuration de Cachix
        uses: cachix/cachix-action@v15
        with:
          name: devenv

      - name: Build du projet avec Nix
        run: |
          nix build --print-build-logs --jobs $(nproc)

      - name: Vérification du résultat du build
        run: |
          ls -lh result/bin/
          echo "✅ Build réussi"

      - name: Upload de l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: smart-piano-engine
          path: result/bin/engine
          retention-days: 30
